<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>UtiliText</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">UtiliText</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/#">Text Analyzer </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/contact">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="alert alert-success" role="alert">
        <strong> Welcome to Text Utility: </strong>
        You can clean up your text with the provided functions!
      </div>

      <div class="container-fluid">
        <form action='/analyze' method='post'> {% csrf_token %}

        <!-- ------------Text Area------------------     -->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your Text here: </label>
            <textarea name= 'text' class="form-control" id="exampleFormControlTextarea1"  rows="10"></textarea>
          </div>
        <!-- ------------Options------------------     -->

        <!-- Remove Punctuation-->
        <div class="custom-control custom-switch">
            <input type="checkbox" name='remove' class="custom-control-input"  id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
        </div>
        <!-- Remove Newlines-->
        <div class="custom-control custom-switch">
            <input type="checkbox" name='newlineremove' class="custom-control-input"  id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Remove Newlines</label>
        </div>
        <!-- Remove Extra Spaces-->
        <div class="custom-control custom-switch">
            <input type="checkbox" name='extraspaceremove' class="custom-control-input"  id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Remove Extra Spaces</label>
        </div>
        <!-- Character Count-->
        <div class="custom-control custom-switch">
            <input type="checkbox" name='charcount' class="custom-control-input"  id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Character Count</label>
        </div>
        <!-- Capitalize-->
        <div class="custom-control custom-switch">
            <input type="checkbox" name='caps' class="custom-control-input"  id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Capitalize</label>
        </div>
        <button type="submit" class="btn btn-dark btn-lg mt-4">Analyze!</button>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
